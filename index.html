<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - Boneless Hosts Requests</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #00d4ff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0099cc;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEwXwXNHz57g4vrZ_1sUJ_NF8UXL1A5G8",
      authDomain: "boneless-hosts-req.firebaseapp.com",
      projectId: "boneless-hosts-req",
      storageBucket: "boneless-hosts-req.firebasestorage.app",
      messagingSenderId: "264386337640",
      appId: "1:264386337640:web:cca8e74c59e31d2ccad4dd",
      measurementId: "G-WZX8LHCD9L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.onload = () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // إذا المستخدم مسجل دخول، نوجهه مباشرة للصفحة الثانية
          window.location.href = "packages.html";
        }
      });
    };

    function login() {
      signInWithPopup(auth, provider).catch((error) => {
        alert("خطأ أثناء تسجيل الدخول: " + error.message);
      });
    }
  </script>
</head>
<body>
  <button onclick="login()">تسجيل دخول جوجل</button>
</body>
</html>
