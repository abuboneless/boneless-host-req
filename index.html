  <button id="loginBtn" class="login-btn">تسجيل دخول جوجل</button>

  <!-- محتوى الصفحة -->

    <header>
      <h1>اختيار الباقة</h1>
      <p class="subtitle">اختر الباقة المناسبة لاحتياجاتك</p>
    </header>

    <!-- هنا تضيف باقي محتوى الصفحة (الباقات، الخيارات، الخ) -->
    <p>محتوى الصفحة...</p>

  <script type="module" src="script.js"></script>
