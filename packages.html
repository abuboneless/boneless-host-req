<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boneless Hosts</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    body { font-family: 'Open Sans', sans-serif; }
  </style>
</head>

<body class="bg-gray-900 text-white">

<!-- NAVBAR -->
<nav class="bg-black/60 py-3">
  <div class="container mx-auto px-4 flex justify-between items-center">

    <!-- Logo -->
    <a href="#" class="flex items-center gap-3">
      <img src="logo.png" class="h-10 w-10 rounded-full object-cover" />
      <span class="font-semibold text-lg">Boneless</span>
    </a>

    <!-- Region Buttons -->
    <div class="flex gap-2 bg-gray-800 p-1 rounded-lg">
      <button id="asiaBtn" onclick="setRegion('asia')" class="px-4 py-1 rounded bg-blue-500 text-sm">Asia</button>
      <button id="euBtn" onclick="setRegion('eu')" class="px-4 py-1 rounded bg-gray-700 text-gray-300 text-sm">Europe</button>
    </div>

  </div>
</nav>

<!-- HEADER -->
<header class="bg-cover bg-center"
  style="background-image:url('https://www.pixelstalk.net/wp-content/uploads/images6/Minecraft-Aesthetic-Wallpaper-HD-Free-download.jpg')">
  <div class="bg-black/60">
    <div class="container mx-auto px-4 py-24 text-center">
      <h1 class="text-4xl font-bold">اختيار الباقة</h1>
      <p class="text-lg mt-4 text-gray-300">اختر الباقة المناسبة لسيرفر ماين كرافت</p>
    </div>
  </div>
</header>

<!-- PLANS -->
<section class="container mx-auto px-4 py-16">
  <div id="plans" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
</section>

<script>
const plansData = {
  asia: [
    {name:"Starter", price:"$7.10", ram:"4GB", cpu:"250% (2.5vCores)", storage:"16GB NVMe", slots:"10"},
    {name:"Basic", price:"$9.40", ram:"6GB", cpu:"325% (3.25vCores)", storage:"24GB NVMe", slots:"15"},
    {name:"Master", price:"$11.66", ram:"8GB", cpu:"450% (4.5vCores)", storage:"32GB NVMe", slots:"20"},
    {name:"Extreme", price:"$16.25", ram:"12GB", cpu:"550% (5.5vCores)", storage:"48GB NVMe", slots:"30"},
    {name:"Boneless", price:"$22.25", ram:"16GB", cpu:"690% (6.9vCores)", storage:"64GB NVMe", slots:"40"}
  ],

  eu: [
    // X
    {name:"X Starter", price:"$7.10", ram:"8GB", cpu:"Xeon E5-2680 v4 3.30 GHz", storage:"16GB NVMe", slots:"15"},
    {name:"X Basic", price:"$10", ram:"12GB", cpu:"Xeon E5-2680 v4 3.30 GHz", storage:"24GB NVMe", slots:"20"},
    {name:"X Master", price:"$13.16", ram:"16GB", cpu:"Xeon E5-2680 v4 3.30 GHz", storage:"32GB NVMe", slots:"30"},
    {name:"X Extreme", price:"$19.20", ram:"24GB", cpu:"Xeon E5-2680 v4 3.30 GHz", storage:"48GB NVMe", slots:"40"},
    {name:"X Boneless", price:"$25.29", ram:"32GB", cpu:"Xeon E5-2680 v4 3.30 GHz", storage:"56GB NVMe", slots:"60"},

    // R
    {name:"R Starter", price:"$7.10", ram:"4GB", cpu:"Ryzen 9 3900X 3.8GHz", storage:"16GB Fast NVMe", slots:"15"},
    {name:"R Basic", price:"$10", ram:"6GB", cpu:"Ryzen 9 3900X 3.8GHz", storage:"24GB Fast NVMe", slots:"20"},
    {name:"R Master", price:"$14", ram:"8GB", cpu:"Ryzen 9 3900X 3.8GHz", storage:"32GB Fast NVMe", slots:"30"},
    {name:"R Extreme", price:"$20", ram:"12GB", cpu:"Ryzen 9 3900X 3.8GHz", storage:"48GB Fast NVMe", slots:"40"},
    {name:"R Boneless", price:"$26", ram:"16GB", cpu:"Ryzen 9 3900X 3.8GHz", storage:"56GB Fast NVMe", slots:"60"}
  ]
};

function setRegion(region) {
  asiaBtn.className = region === "asia"
    ? "px-4 py-1 rounded bg-blue-500 text-sm"
    : "px-4 py-1 rounded bg-gray-700 text-gray-300 text-sm";

  euBtn.className = region === "eu"
    ? "px-4 py-1 rounded bg-blue-500 text-sm"
    : "px-4 py-1 rounded bg-gray-700 text-gray-300 text-sm";

  const container = document.getElementById("plans");
  container.innerHTML = "";

  plansData[region].forEach(p => {
    container.innerHTML += `
      <div class="bg-gray-800 rounded-lg p-6 text-center border border-white/10">
        <h3 class="text-2xl font-bold mb-4">${p.name}</h3>
        <p class="text-4xl font-bold mb-4">${p.price}</p>
        <ul class="text-gray-300 text-sm mb-6 space-y-2 text-left">
          <li><i class="fas fa-memory text-blue-400 mr-2"></i>RAM: ${p.ram}</li>
          <li><i class="fas fa-microchip text-blue-400 mr-2"></i>CPU: ${p.cpu}</li>
          <li><i class="fas fa-hdd text-blue-400 mr-2"></i>Storage: ${p.storage}</li>
          <li><i class="fas fa-users text-blue-400 mr-2"></i>Slots: ${p.slots}</li>
        </ul>
        <button class="bg-blue-500 px-6 py-3 rounded hover:bg-blue-600 transition">طلب الباقة</button>
      </div>
    `;
  });
} 

setRegion("asia");
</script>

</body>
</html>
