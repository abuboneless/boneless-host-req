
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختيار الباقة - Boneless Hosts Requests</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- هنا تحط المحتوى الكامل لاختيار الباقة مع الخيارات -->

  <div class="container">
    <header>
      <h1>اختيار الباقة</h1>
      <p class="subtitle">اختر الباقة المناسبة لاحتياجاتك</p>
    </header>

    <!-- باقي المحتوى مثل الباقات والخيارات -->
  </div>

  <button id="logoutBtn" class="btn-logout">تسجيل خروج</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEwXwXNHz57g4vrZ_1sUJ_NF8UXL1A5G8",
      authDomain: "boneless-hosts-req.firebaseapp.com",
      projectId: "boneless-hosts-req",
      storageBucket: "boneless-hosts-req.firebasestorage.app",
      messagingSenderId: "264386337640",
      appId: "1:264386337640:web:cca8e74c59e31d2ccad4dd",
      measurementId: "G-WZX8LHCD9L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");

    // التحقق من حالة الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // إذا لم يكن مسجل دخول، اذهب للصفحة الرئيسية
        window.location.href = "index.html";
      } else {
        // يمكن إضافة إظهار بيانات المستخدم أو تهيئة الصفحة
        console.log("مستخدم مسجل دخول:", user.displayName);
      }
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
