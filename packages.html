<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>اختيار الباقة - Boneless Hosts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>مرحبا بك في صفحة اختيار الباقة</h1>
    <p>هذه الصفحة يجب أن تبني فيها اختيار الباقة اللي أرسلته لي.</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEwXwXNHz57g4vrZ_1sUJ_NF8UXL1A5G8",
            authDomain: "boneless-hosts-req.firebaseapp.com",
            projectId: "boneless-hosts-req",
            storageBucket: "boneless-hosts-req.firebasestorage.app",
            messagingSenderId: "264386337640",
            appId: "1:264386337640:web:cca8e74c59e31d2ccad4dd",
            measurementId: "G-WZX8LHCD9L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // إذا ما فيه مستخدم مسجل دخول يرجع للصفحة الأولى
                window.location.href = 'index.html';  // عدل اسم الصفحة الأولى إذا اختلف
            } else {
                // هنا تقدر تحط كود الصفحة الثانية أو تفتح صفحة اختيار الباقة اللي عندك
                console.log("المستخدم مسجل الدخول:", user.email);
            }
        });
    </script>
</body>
</html>
