<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختيار الباقة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">Boneless</div>
    <div id="userBox"></div>
</header>

<div class="container">

    <h1>اختيار الباقة</h1>

    <div class="packages-grid">

        <div class="package-card">
            <h2>Basic</h2>
            <p>$8</p>
            <button class="select-button"
                onclick="selectPackage('Basic',8,this)">
                اختيار
            </button>
        </div>

        <div class="package-card">
            <h2>Premium</h2>
            <p>$13.49</p>
            <button class="select-button"
                onclick="selectPackage('Premium',13.49,this)">
                اختيار
            </button>
        </div>

        <div class="package-card">
            <h2>Master</h2>
            <p>$17.99</p>
            <button class="select-button"
                onclick="selectPackage('Master',17.99,this)">
                اختيار
            </button>
        </div>

    </div>

    <div id="summaryBox" class="summary-box">
        <p>الباقة: <span id="summaryPackage">-</span></p>
        <p>السعر: <span id="summaryPrice">-</span></p>
        <button id="orderButton" onclick="submitOrder()">طلب الآن</button>
    </div>

</div>

<script src="script.js" defer></script>
</body>
</html>
